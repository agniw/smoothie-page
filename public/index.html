<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Smoothies Delight - fruit and green smoothies. </title>
    <meta name="description" content="Looking for the most delicious smoothie in the world? Look no further. Smoothies Delight - fruit smoothies, green smoothies, healthy and delicious.">
    <link rel="icon" href= "images/smoothie-icon.jpg">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="header"> 
      <span class="header__text header__text-top"> Smoothies </span>
      <span class="header__text header__text-bottom"> Delight </span>
    </header>
    <main>
      <div class="container">
        <p class="lead-text"> We do smoothie. </p>
        <section class="about">
          <figure class="about__pic about__pic-1"><img alt="Smoothie made from yellow fruits." src="images/yellow-fruits.jpg"></figure>
          <p class="about__text about__pic-2"> Healthy & delicious </p>
          <figure class="about__pic about__pic-3"><img alt="Berry smoothie." src="images/berry.jpg"></figure>
          <p class="about__text about__pic-4"> Add muscle </p>
          <figure class="about__pic about__pic-5"><img alt="Tomato smoothie" src="images/tomato.jpg"></figure>
          <p class="about__text about__pic-6"> Lose weight </p>
          <div class="newsletter signup">
            <p class="signup__heading"> Sign up for our mailing list to get updates </p>
            <form action="#" class="signup__form">
                <input name="email" type="email" placeholder="Email" aria-label="Email" required>
                <button type="submit">&#8594;</button>
            </form>
          </div>
          <figure class="about__pic about__pic-7"><img alt="Green smoothie." src="images/green-fruits.jpg"></figure>
          <p class="about__text about__pic-8"> Every smoothie is an experience. Make it count! </p>
        </section>
      </div>
    </main>
  </body>
</html>
